<html>
    <head>

    </head>
    <body>
        <script>
            function clickevent(){
                document.write("This is a click event")
            }
            function mouseoverevent(){
                alert("this is mouse over event")
            }
        </script>
        <form action="">
            <input onclick="clickevent()" type="button" value="Click me">
        </form>
        <p onmouseover="mouseoverevent()">Keep cursor over me</p>
    </body>
</html>
