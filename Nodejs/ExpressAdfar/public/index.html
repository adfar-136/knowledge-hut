<!DOCTYPE html>
<html lang="en">
<head>
   
   <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Registration form</h1>
        <form id="form">
            <div class="form-control">
                <label for="name" id="label-name">Name</label>
                <input type="text" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-control">
                <label for="email" id="label-email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-control">
                <label for="age" id="label-age">Age</label>
                <input type="text" id="age" placeholder="Enter your age">
            </div>
            <div class="form-control">
                <label for="role" id="label-role">Which best role suits you?</label>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="Intern">Intern</option>
                    <option value="Professional">Professional</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <label>Gender</label>
                <label for="gender-1">
                    <input type="radio" id="gender-1" name="gender">Male
                </label>
                <label for="gender-2">
                    <input type="radio" id="gender-2" name="gender">Female
                </label>
            </div>
            <div class="form-control">
                <label>Skills you have!
                    <small>(Check all that apply)</small>
                </label>
                <label for="inp-1"><input type="checkbox" name="inp">C programming</label>
                <label for="inp-2"><input type="checkbox" name="inp">C++ programming</label>
                <label for="inp-3"><input type="checkbox" name="inp">Js programming</label>
                <label for="inp-4"><input type="checkbox" name="inp">HTML programming</label>
                <label for="inp-5"><input type="checkbox" name="inp">CSS programming</label>
                <label for="inp-6"><input type="checkbox" name="inp">Python programming</label>
                <label for="inp-7"><input type="checkbox" name="inp">Java programming</label>

                
            </div>
            <div class="form-control">
                <label for="comment">Any Comments or suggestions</label>
                <textarea name="comment" id="comment" placeholder="Enter your message here" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
