<html>
  <head>
    <script>
      let data = [];
      let currentSize = data.length;
      function push(newVal) {
        data[currentSize] = newVal;
        currentSize += 1;
        console.log(data);
      }
      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
          console.log(data);
        } else {
            alert("stack is already empty")
        }
      }

      push(5);
    </script>
  </head>
</html>
